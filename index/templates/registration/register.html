<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body class="bg bg-dark">
<div class="form-inline w-100 mx-auto" align="center">
    <h1 class="text-white">Регистрация</h1>
    <hr class="text-white">
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" class="form-control w-25 mx-auto" placeholder="Логин">
        <br>
        <input type="email" name="email" class="form-control w-25 mx-auto" placeholder="Эл. почта">
        <br>
        <input type="password" name="password1" class="form-control w-25 mx-auto" placeholder="Пароль">
        <br>
        <input type="password" name="password2" class="form-control w-25 mx-auto" placeholder="Подтвердите пароль">
        <br>
        <button type="submit" class="btn btn-primary btn-lg">Зарегистрироваться</button>
    </form>
    <p class="text-white">{{ message }}</p>
</div>
</body>
</html>
